{% extends 'layout/base.html' %}

{% block title %}Register User{% endblock %}

{% block content %}
    <main>

        <!-- Section -->
        <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
            <div class="container">
                <p class="text-center">
                    <a href="{{ url_for('public_controller.public_login') }}" class="d-flex align-items-center justify-content-center">
                        <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
                        Back to login
                    </a>
                </p>
                <div class="row justify-content-center form-bg-image" data-background-lg="{{ url_for('static', filename='global/assets/images/illustrations/signin.svg')}}">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1 class="mb-0 h3">Create Account </h1>
                            </div>
                            <form action="/register" method="POST" class="mt-4">
                                {% include 'layout/form/_formcsrf.html' %}

                                <!-- Form -->
                                <div class="form-group mb-4">
                                    <label for="username">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <svg class="icon icon-xs text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        </span>
                                        <input type="text" name="username" class="form-control" placeholder="username" id="username" autofocus required>
                                    </div>  
                                </div>

                                <div class="form-group">
                                    <div class="form-group mb-4">
                                        <label for="password">Your Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2">
                                                <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                                            </span>
                                            <input type="password" name="password" placeholder="Password" class="form-control" id="password" required>
                                        </div>  
                                    </div>

                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-4">
                                                    <div class="form-check form-switch">
                                                        <label class="form-check-label" for="is_admin" >Admin user ?</label>
                                                        <input class="form-check-input" name="is_admin" type="checkbox" id="is_admin">
                                                    </div>
                                                </div>
                                            </div>
        
                                            <div class="col-md-6 right">
                                                <div class="mb-4">
                                                    <div class="form-check form-switch">
                                                        <label class="form-check-label" for="is_active">Active User ?</label>
                                                        <input class="form-check-input" name="is_active" type="checkbox" checked id="is_active">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-gray-800">Sign up</button>
                                </div>
                            </form>
                            <div class="d-flex justify-content-center align-items-center mt-4">
                                <span class="fw-normal">
                                    Already have an account? 
                                    <a href="{{ url_for('public_controller.public_login') }}" class="fw-bold">Login here</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <form action="/register" method="post">
        
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="isAdmin">Admin user</label>
            <input type="radio" name="is_admin" value="true" id="isAdmin">

            <label for="isNotAdmin">regular user</label>
            <input type="radio" name="is_admin" value="false" checked id="isNotAdmin">
        </div>

        <div>
            <label for="isActive">active user</label>
            <input type="radio" name="is_active" value="true" checked id="isActive">

            <label for="isNotActive">inactive user</label>
            <input type="radio" name="is_active" value="false" id="isNotActive">
        </div>

        <div>
            <input type="submit" value="Login">
        </div>
    </form>
{% endblock %}
